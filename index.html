<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <div class="image">
            <img
              src="https://webstockreview.net/images/lock-clipart-lock-chain-11.png"
              alt="password-generator" height="20" width="20"
            />
          </div>
          <div class="text">Random password generator</div>
        </div>
        <div class="form-area">
            <div class="input-box">
                <input type="number" placeholder="enter password length" id="number">
            </div>
            <div class="button">
                <button>Generate password</button>
                <button>Clear Password</button>
            </div>
            <div class="password-area">
                <div class="pass"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
